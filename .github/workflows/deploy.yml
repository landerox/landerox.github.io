name: Deploy Site

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'zensical.toml'
      - '.github/workflows/deploy.yml'
      - 'pyproject.toml'
      - 'uv.lock'
  pull_request:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'zensical.toml'
      - '.github/workflows/deploy.yml'
      - 'pyproject.toml'
      - 'uv.lock'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Install dependencies
        run: uv sync --frozen

      - name: Build site
        run: uv run zensical build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
